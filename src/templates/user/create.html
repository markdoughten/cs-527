{% extends 'base.html' %}

{% block title %}
Create User
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-title">
                <h4>Create user</h4>

            </div>
            <div class="card-body">
                <div class="basic-form">
                    <form method="post" action="/users/create">
                        <div class="form-group">
                            <p class="text-muted m-b-15 f-s-12">User Name</p>
                            <input name="username" type="text" class="form-control input-default" required="required">
                        </div>
                        <div class="form-group">
                            <p class="text-muted m-b-15 f-s-12">email</p>
                            <input name="email" type="text" class="form-control input-default" required="required">
                        </div>
                        <button type="submit" class="btn btn-primary">create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
